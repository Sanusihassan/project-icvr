<section class="subscr-section theme-border theme-bg">
  <div class="container">
    <div class="subscr-banner mx-auto">
      <div class="subscr-banner__wrap theme-bg">
        <div class="subscr-banner__inner flex-column mx-auto">
          <div class="subscr-banner__icon img-wrap mb-25 mb-xl-4">
            <img src="assets/images/letter.svg" alt="" />
          </div>
          <h3 class="subscr-banner__title theme-color text-center mb-25 mb-md-2">Subscribe to newsletter</h3>
          <p class="base-text theme-color text-center mb-4">To receive the latest posts</p>
          <div class="subscr-banner__form full-width">
            <form action="#" class="form">
              <div class="form__wrap">
                <div class="form__block">
                  <div class="form__field theme-border theme-bg form__field--email dark mb-25 mb-md-0">
                    <input type="email" class="form__input" placeholder="Enter your email" />
                  </div>
                  <div class="form__btn">
                    <button type="submit" class="btn primary medium full-width">Subscribe now</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
