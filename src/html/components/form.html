<form class="form" id="form-contact" method="POST" action="#" name="form-contact" novalidate>
  <div class="form__body">
    <select class="select js-select" name="select" id="selekt-ui">
      <option value="1">Опция 1</option>
      <option value="2">Опция 2</option>
      <option value="3">Опция 3</option>
    </select>
    <div class="form__group">
      <label class="form__name" for="email">Your Email Address</label>
      <input class="form__input" type="email" name="email-ui" id="email-ui" placeholder="something@website.com"
        data-mask="email" required>
      <span class="form__error-text"></span>
    </div>
    <div class="form__group">
      <label class="form__name" for="email">Your Phone</label>
      <input class="form__input" type="text" name="phone-ui" id="phone-ui" placeholder="+7 (___) ___-__-__"
        data-mask="tel" pattern="^(\\s*)?(\\+)?([- _():=+]?(\\s*)?(\\s*)?\\d[- _():=+]?(\\s*)){11,50}(\\s*)?$" required>
      <span class="form__error-text"></span>
    </div>
    <div class="form__group">
      <label class="form__name" for="email">Your Date</label>
      <input class="form__input" type="text" name="date-ui" id="date-ui" placeholder="14.05.2021" data-mask="date"
        pattern="^(\\s*)?(\\+)?([- _():=+]?(\\s*)?(\\s*)?\\d[- _():=+]?(\\s*)){11,50}(\\s*)?$" required>
      <span class="form__error-text"></span>
    </div>
    <div class="form__group">
      <label class="form__name" for="subject">Subject</label>
      <input class="form__input" type="text" name="subject" id="subject" placeholder="Question about your article">
      <span class="form__error-text"></span>
    </div>
    <div class="form__group">
      <label class="form__name" for="message">Message</label>
      <textarea class="form__input" name="message" id="message" cols="30" rows="7"
        placeholder="Your message starts with…"></textarea>
      <span class="form__error-text"></span>
    </div>
    <div class="form__group hidden">
      <input type="hidden" name="title" value="CONTACT">
    </div>
    <button type="submit" class="btn primary">Send a Message</button>
  </div>
</form>
