<section class="subscribe-section theme-bg">
  <div class="container">
    <div class="subscribe">
      <div class="subscribe__wrap">
        <div class="subscribe__title theme-color mb-4 mb-xl-0 mr-xl-3">
          <h2 class="section-title">
            Get notified <br class="tablet-none" />
            of upcoming events
          </h2>
        </div>
        <div class="subscribe__form">
          <form action="#" class="form">
            <div class="form__wrap">
              <div class="form__block">
                <div class="form__field theme-border theme-bg form__field--email mb-25 mb-md-0">
                  <input type="email" class="form__input" placeholder="Enter your email" />
                </div>
                <div class="form__btn">
                  <button type="submit" class="btn primary medium full-width">Subscribe now</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
